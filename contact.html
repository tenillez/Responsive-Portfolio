<!DOCTYPE html>
<html lang="en">
<head>
	<title> Contact Page</title>
	<link rel="stlyesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <!-- Section0: Name and Nav Bar -->    
<header id="mastname">
    <div class="container">
        <a href="index.html" id ="logo"> Tenille R. Zaher</a>
            <nav> 
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
            </nav>  
    </div>
</header>

	<!-- Section 1: form -->
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
	
			
	<form id="contact-form">
		<ul>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="John Smith" required="required">
			</li>
			<li>
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
			</li>
			<li>
				<label for="message">Mesage</label>
				<textarea id="message" name="message" required="required"></textarea>
			</li>
		</ul>
		<input type="submit" name="submit">
	</form>
</section>

	<!-- Section2: side bar -->
    <section class="sidebar">
			<div id="connect">
					<h2>Connect with Me</h2>
						
					<img src="assets/images/github.png" class="social" alt="Github">
					<img src="assets/images/LinkedIn.jpg" class="social" alt="LinkedIn">
					<img src="assets/images/StackOverflow.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

		<!-- Section3: Footer and Copyright -->
		<footer>
			<div class="container">
			&copy; Copyright 2018 Tenille R. Zaher
			</div>
		</footer>

	</body>
	</html>
